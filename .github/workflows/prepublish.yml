name: 'Pre Publish CI'

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Npm CI
      uses: actions/checkout@v4
      run: npm ci
    - name: Check lint (Prettier + ESLint)
      uses: actions/checkout@v4
      run: npm run lint

    - name: Tests (Vitest)
      uses: actions/checkout@v4
      run: npm run test
